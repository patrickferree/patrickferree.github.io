<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: salmon;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: salmon; /* Updated color */
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            margin-top: 20px;
        }
        .profile img {
            width: 200px;
            height: auto;
        }
        .profile-content, .profile-link {
            text-align: center;
            width: 100%;
        }
        footer {
            margin-top: 20px;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: salmon; /* Updated color */
        }
        a {
            color: #4A90E2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <a href="mailto:your.email@example.com">Contact Me</a>
    </header>
    <div class="profile">
        <img src="photo.jpeg" alt="Your Name">
        <div class="profile-content">
            <p>
                Write a paragraph about yourself here. You might include your professional background,
                interests, and any relevant achievements or projects you would like to highlight.
            </p>
        </div>
        <div class="profile-link">
            <a href="cv.pdf">Download My CV</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
